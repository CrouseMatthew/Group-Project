					<h2>Feedback</h2>
					<h3>How was your recent visit? </h3><br />

			   			<!--<div id="message">
			   			</div>-->
			   	               
						<form method="post" action="javascript: postContactToGoogle()" name="contactform" id="contactform">
			  	
							<fieldset style="width:500px">
				
								<label for="name"><span class="required">*</span> Your Name</label>
								<input name="name" type="text" id="name" size="30" value="" /> 
								
								<br />
								<label for="contactinfo"><span class="required">*</span> Contact Info e.g. Email, Phone</label>
								<input name="contactinfo" type="text" id="contactinfo" size="30" value="" />
							
								<br />
								<label for="positive">Was your recent visit a positive experience?</label>
								<input name="positive" type="radio" value="yes">Yes<br>
								<input name="positive" type="radio" value="no">No<br>
								<br />

								<label for="recommend">Would you recommend us to a friend?</label>
								<input name="recommend" type="radio" value="yes">Yes<br>
								<input name="recommend" type="radio" value="no">No<br> 
								
								<br />
								<label for="schedule">Can we contact you to schedule a return appointment?</label>
								<input name="schedule" type="radio" value="yes">Yes<br>
								<input name="schedule" type="radio" value="no">No<br>

								<br />
								<label for="comments">Other feedback:</label>
								<textarea name="comments" cols="30" rows="3"  id="comments" style="width: 400px;"></textarea> 

								<input type="submit" class="submit" id="submit" value="Submit" />

							</fieldset>		          
						</form>			                      
					</div>
					 
					    <script>
        function postContactToGoogle() {
            var name = $('#name').val();
            var contactinfo = $('#contactinfo').val();
            var positive = $("input:radio[name=positive]:checked").val();
            var recommend = $("input:radio[name=recommend]:checked").val();
            var schedule = $("input:radio[name=schedule]:checked").val();
            var comments = $('#comments').val();

                $.ajax({
                    url: "https://docs.google.com/forms/d/14N2ZEe9ZS121DlAnFiHhq42sziv9jbYvLh6sOsXeGoA/formResponse",
                    data: { "entry.1959956746": name, "entry.1222223296": contactinfo, "entry.1794504132": positive, "entry.1535238702": recommend, "entry.826728451": schedule, "entry.786157567": comments },
                    type: "POST",
                    dataType: "xml",
                    statusCode: {
                        0: function () {
                            window.location.replace("sam_thankyou.html");
                        },
                        200: function () {
                            window.location.replace("sam_thankyou.html");
                        }
                    }
                });
        }
    </script>
